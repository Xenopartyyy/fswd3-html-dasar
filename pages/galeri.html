<!DOCTYPE html>
<html>
  <head>
    <title>Galeri Bahasa Bunga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="galeri.css">
  </head>
  <body>
    <h1 class="center">Galeri Bahasa Bunga</h1>
    <div class="container">
      <div class="row">
        <div class="card blue">
          <img src="/assets/Rose.jfif" alt="Rose">
          <h2>Rose</h2>
          <p>Cinta dan Kecantikan</p>
        </div>
        <div class="card blue">
          <img src="/assets/Tulip.jfif" alt="Tulip">
          <h2>Tulip</h2>
          <p>Cinta Sejati</p>
        </div>
        <div class="card blue">
          <img src="/assets/lily.jfif" alt="Lily">
          <h2>Lily</h2>
          <p>Kebersihan dan Kemurnian</p>
        </div>
        <div class="card blue">
          <img src="/assets/sunflower.jfif" alt="Sunflower">
          <h2>Sunflower</h2>
          <p>Kebahagiaan dan Keberhasilan</p>
        </div>
      </div>
      <div class="row ">
        <div class="card orange">
          <img src="/assets/orchid.jfif" alt="Orchid">
          <h2>Orchid</h2>
          <p>Keanggunan dan Kemewahan</p>
        </div>
        <div class="card orange">
          <img src="/assets/daisy.jfif" alt="Daisy">
          <h2>Daisy</h2>
          <p>Kesederhanaan dan Kebahagiaan</p>
        </div>
        <div class="card orange">
          <img src="/assets/cherryblossom.jfif" alt="Cherry Blossom">
          <h2>Cherry Blossom</h2>
          <p>Kebahagiaan dan Kecantikan Hidup</p>
        </div>
        <div class="card orange">
          <img src="/assets/Peonny.jfif" alt="Peonny">
          <h2>Peony</h2>
          <p>Kekayaan dan Ketenangan</p>
        </div>
      </div>
    </div>
  </body>
</html>
