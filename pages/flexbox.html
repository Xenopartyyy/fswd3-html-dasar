<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <h1>Menggunakan flex</h1><br>
    <div class="container-flex">
        <div class="main1">
            <div class="wrapper1">
               <div class="box1 itemflex"><i class="ri-android-line"></i></div>
              <div class="box2 itemflex"><i class="ri-instagram-fill"></i></div>
            </div>
            <div class="wrapper2">
                  <div class="bagian1">
                      <div class="box3 itemflex"><i class="ri-apple-fill"></i></div>
                  </div>
                <div class="wrapper2-1">
                    <div class="bagian2">
                       <div class="box4 itemflex"><i class="ri-firefox-fill"></i></div>
                       <div class="box5 itemflex"><i class="ri-spotify-fill"></i></div>
                   </div>
                   <div class="bagian3">
                       <div class="box6 itemflex"><i class="ri-edge-fill"></i></div>
                       <div class="box7 itemflex"><i class="ri-pinterest-fill"></i></div>
                  </div>
                </div>
             </div>
        </div>
        <div class="main2">
            <div class="wrapper3">
                <div class="bagian1-2">
                    <div class="box8 itemflex"><i class="ri-visa-line"></i></div>
                    <div class="box9 itemflex"><i class="ri-xbox-line"></i></div>
                </div>
                <div class="bagian2-2">
                    <div class="box10 itemflex"><i class="ri-steam-line"></i></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
