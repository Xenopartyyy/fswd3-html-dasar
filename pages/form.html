<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Form pendaftaran SIB 2023</h1>
    
    <form action="#">
        <label for="nama">Nama Lengkap</label><br>
        <input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Masukkan email"><br><br>
        <label for="nohp">No. HP</label><br>
        <input type="number" name="nohp" id="nohp" placeholder="Masukkan no. HP"><br><br>
        <label>Jenis Kelamin</label><br>
        <input type="radio" name="jk" id="lk">Laki Laki <br>
        <input type="radio" name="jk" id="pr">Perempuan <br><br>
        <label for="jurusan">Jurusan</label><br>
        <select name="jurusan" id="jurusan">Jurusan
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
            <option value="SK">Teknik Komputer</option>
            <option value="TSI">Teknologi Informasi</option>
            <option value="RP">Ilmu Komputer</option>
        </select><br><br>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="8" placeholder="Masukkan Alamat"></textarea> <br>
        <label for="foto">Foto</label><br>
        <input type="file" name="foto" id="foto" accept=".jpg, .png"><br>
        <button>Daftar</button>

    </form>
</body>
</html>
